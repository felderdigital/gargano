<section id="image-gallery" class="anchor">
	<div class="image-gallery">
		<div class="container">
			{{- with .Params.a_title -}}<h3>{{ markdownify . }}</h3>{{- end -}}
			<div class="grid">
				<div class="column empty"></div>
				<div class="column">
					{{- with .Params.a_1 -}}<p>{{ markdownify . }}</p>{{- end -}}
					<div class="gallery-examples"data-featherlight-gallery data-featherlight-filter="a">
						<a class="button" href="{{ $.Site.BaseURL }}/img/content/patient-results-1.png">View Examples</a>
						<a style="display:none;" href="{{ $.Site.BaseURL }}/img/content/patient-results-2.png"></a>
					</div>
				</div>
				<div class="column empty"></div>
			</div>
		</div>
	</div>
</section>
